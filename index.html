<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<link rel="stylesheet" href="/src/style/style.scss">
		<script type="module" src="/src/main.js" defer></script>
	</head>

	<body>
		<header></header>
		<main>
			<div class="page">
				<div class="page__aside">
					<button class="page__back">
						<span class="icon icon--arrow-fw"></span>
						<span>back</span>
					</button>
				</div>
				<div class="page__content">
					<div class="years">
						{{#each years }}
							<div class="years__year {{#unless @index}}is-active{{/unless}}"><span>{{year}}</span></div>
						{{/each}}
					</div>
					<div class="timeline">
						{{#each years }}
							{{> sectionStart startSection}}
							{{#each sections }}
								{{> section year = ../year}}
							{{/each}}
						{{/each}}
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>

</html>
